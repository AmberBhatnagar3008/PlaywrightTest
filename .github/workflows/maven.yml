# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  schedule:
    # This cron expression schedules the job to run every day at midnight UTC
    - cron: "*/15 * * * *" 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
# 4️⃣ Install Playwright browsers
    - name: Install Playwright Browsers
      run: mvn exec:java -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install"
        
    - name: Build with Maven
      # run: mvn -B package --file pom.xml
      run : mvn clean compile

# 6️⃣ Run Playwright + TestNG tests
    - name: Run Tests
      run : mvn test -Dplaywright.debug=true

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
